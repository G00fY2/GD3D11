name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [
          Launcher,
          Release,          # g2a.dll
          Release_AVX,      # g2a_avx.dll
          Release_AVX2,     # g2a_avx2.dll
          Release_G1,       # g1.dll
          Release_G1_12f,   # g1a.dll
          Release_G1_AVX,   # g1_avx.dll
          Release_G1_AVX2,  # g1_avx2.dll
          Spacer_NET,       # g2_spacer.dll
          # Spacer_NET_G1,    # g1_spacer.dll
        ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build configuration
        uses: ./.github/actions/build-configuration
        with:
          configuration: ${{ matrix.configuration }}

  package-nightly-artifacts:
    if: github.ref_name == 'master'
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Package artifacts
        uses: ./.github/actions/package-artifacts
        with:
          nightly: true
          artifact-name: "deployment-artifact"

  deploy-nightly-release:
    if: github.ref_name == 'master'
    needs: package-nightly-artifacts
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create nightly release
        uses: ./.github/actions/deploy-artifacts
        with:
          nightly: true
          artifact-name: "deployment-artifact"
          token: ${{ secrets.GITHUB_TOKEN }}
